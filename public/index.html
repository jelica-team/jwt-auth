<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Index</title>
</head>
<body>

	<form>
	    <p>
	      <label >Адрес:</label>
	      <input type="text" name="address" id="address" value="Санкт-Петербург">
	    </p>
	    <p class="address-submit">
	      <button type="button" class="address-button" onclick="addAddress(address.value)">Поставить метку</button>
	    </p>
	    <p class="geolocation-submit">
	      <button type="button" class="geolocation-button" onclick="addGeolocation()">Поставить метку по геолокации</button>
	    </p>
  	</form>
	<div id="map" class="map" style="width: 800px; height: 600px"></div>

	<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
